<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game Project</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

<header class="text-center container-fluid">
  <section class="title">
   <h1>Some Kind of Simon Game</h1>
   <h2>It Might Be Good</h2>
  </section>
</header>



<main class="container">
  <section>
    <div class="counter-label text-center" id="counterTitle">Moves:</div>
    <div class="step-counter text-center" id="counter">0</div>
  </section>
  <section class="game text-center">
    <div>
    <button class="btn btn-success buttons" id="0">&nbsp;</button>
    <button class="btn btn-danger buttons" id="1">&nbsp;</button>
    </div>
    <br>
    <div>
    <button class="btn btn-warning buttons" id="2">&nbsp;</button>
    <button class="btn btn-primary buttons" id="3">&nbsp;</button>
    </div>
    <br>
    <div>
      <button class="btn btn-default buttons-menu" id="start">Start</button>
      <button class="btn btn-default buttons-menu" id="strict">Strict</button>
    </div>
  </section>
</main>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
